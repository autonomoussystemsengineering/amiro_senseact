package rst.kinematics;

option java_outer_classname = "JointAnglesType";

/**
 * Joint angles of a set of multiple joints.
 *
 * @author Arne Nordmann <anordman@cor-lab.uni-bielefeld.de>
 */
message JointAngles {

    /**
     * Joint angles
     */
    // @unit(radian)
    repeated float angles = 1 [packed=true];

}
