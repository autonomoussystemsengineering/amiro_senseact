package rst.claas;

import "PoseEuler.proto";

option java_outer_classname = "LeuzODS9ODS96BType";

message LeuzODS9ODS96B {

required uint32 distance_mm = 1; // Distance in mm
required bool distance_in_range = 2;
required bool error_signal_too_week = 3;
